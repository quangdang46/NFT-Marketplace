services:
  auth-service:
    build: ./services/auth-service
    depends_on:
      - rabbitmq
      - consul
      - redis
    env_file:
      - .env
  user-service:
    build: ./services/user-service
    depends_on:
      - rabbitmq
      - consul
      - postgres
    env_file:
      - .env
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - rabbitmq
      - consul
    env_file:
      - .env
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  consul:
    image: consul:1.9
    ports:
      - "8500:8500"
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    volumes:
      - ./infrastructure/consul/consul-config.json:/consul/config/config.json
  redis:
    image: redis
    ports:
      - "6379:6379"
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=localhost
      - POSTGRES_PASSWORD=localhost
      - POSTGRES_DB=users_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: